<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Tienda | Categoria</title>
</head>
<body>
    
    <header>
        <nav>
            <ul>
                <li><a href="producto.html">Productos</a></li>
                <li><a href="categoria.html">Categorias</a></li>
            </ul>
        </nav>
    </header>

    <div class="compras">
        <h1>Carrito De Compras</h1>
        <img class="carrito" src="/source/carrito-de-compras.png" alt="">
    </div>

<div class="categorias">
    <div class="categoria-1">
        <h1>Prendas</h1>
        <div class="card">
            <img src="../source/lacostePolo.jpg" alt="" class="card-image">
            <div class="informacion">
                <p>Lacoste Polo</p>
                <p class="precio">$100<span>.99</span></p>
                <button>Comprar</button>
            </div>
        </div>
        <div class="card">
            <img src="../source/pantaloneta-nike-brasil.png" alt="" class="card-image">
            <div class="informacion">
                <p>Pantaloneta Nike Brasil</p>
                <p class="precio">$150<span>.99</span></p>
                <button>Comprar</button>
            </div>
        </div> 
        <div class="card">
            <img src="../source/gorraPolicial.png" alt="" class="card-image">
            <div class="informacion">
                <p>Gorra Policial</p>
                <p class="precio">$20<span>.99</span></p>
                <button>Comprar</button>
            </div>
        </div>
    </div>

    <div class="categoria-1">
        <h1>Zapatos/Chanclas</h1>
        <div class="card">
            <img src="../source/tnPlus.png" alt="" class="card-image">
            <div class="informacion">
                <p>TnPlus</p>
                <p class="precio">$199<span>.99</span></p>
                <button>Comprar</button>
            </div>
        </div>
        <div class="card">
            <img src="../source/chanclaBrasileña.jpg" alt="" class="card-image">
            <div class="informacion">
                <p>Chanclas Brasileñas</p>
                <p class="precio">$50<span>.99</span></p>
                <button>Comprar</button>
            </div>
        </div>

        <div class="categoria-1">
            <h1>Bebidas</h1>
            <div class="card">
                <img src="../source/fourloko.png" alt="" class="card-image">
                <div class="informacion">
                    <p>FourLoko</p>
                    <p class="precio">$5<span>.99</span></p>
                    <button>Comprar</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/js/comprar.js"></script>
</body>
</html>
